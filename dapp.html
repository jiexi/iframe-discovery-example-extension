<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <iframe src="http://localhost:9011/" id="discovery_frame"></iframe>
    <script type="text/javascript" charset="utf-8">
      setTimeout(() => {
        var event = { type: 'requestExtensions' }
        const discoveryFrame = document.getElementById('discovery_frame')
        discoveryFrame.contentWindow.postMessage(event, '*')
        console.log('dapp: dispatched requestExtensions')
      }, 1000)

      window.addEventListener('message', event => {
        if (event.data.type === 'announceExtension') {
          console.log('dapp: received announceExtension', event.data)
        }
      });
    </script>
  </body>
</html>
